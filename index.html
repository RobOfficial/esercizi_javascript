<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizi JavaScript</title>
</head>
<body>
<h1>Esercizi JavaScript + HTML</h1>

<!-- ESERCIZIO 1 -->
<h2>1. Controllo numerico</h2>
<input type="number" id="numero1">
<button onclick="controllaNumero()">Controlla</button>
<div id="output1"></div>

<!-- ESERCIZIO 2 -->
<h2>2. Conto alla rovescia</h2>
<button onclick="contoAllaRovescia()">Avvia Conto</button>
<div id="output2"></div>

<!-- ESERCIZIO 3 -->
<h2>3. Operazioni su una lista</h2>
<button onclick="operaLista()">Mostra Lista Ordinata</button>
<div id="output3"></div>

<!-- ESERCIZIO 4 -->
<h2>4. Calcolatrice base</h2>
<input type="number" id="num1">
<input type="number" id="num2">
<select id="operazione">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<button onclick="calcola()">Calcola</button>
<div id="output4"></div>

<!-- ESERCIZIO 5 -->
<h2>5. Interazione con il DOM</h2>
<input type="text" id="inputNome" placeholder="Scrivi il tuo nome">
<button onclick="saluta()">Saluta</button>
<div id="saluto"></div>

<!-- Collegamento al file JS -->
<script src="script.js"></script>
</body>
</html>
